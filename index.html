<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YamBoy</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <div class="circle">

      </div>
      <header>
        <a href="#" class="logo"><h1><span>YamBoy</span></h1></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="https://t.me/theyambot" class="btn">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>It's not just Yam<br />It's <span>YamBoy</span></h2>

        <li><img src="img/img2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#f29f1b')" alt=""></li>

      </ul>
      <ul class="sci">
        <li><a href="https://www.instagram.com/room44.co/"><img src="img/ig.png" width="60px" height="60px"></a></li>
        <li><a href="https://www.instagram.com/whereisnosa/"><img src="img/twi.png" width="40px" height="40px"></a></li>
        <li><a href="https://www.instagram.com/room44.co/"><img src="img/mail.png" width="40px" height="40px"></a></li>
      </ul>
    </section>

    <script type="text/javascript">
      function imgSlider(anything){
        document.querySelector('.yamboy').src = anything;
      }
